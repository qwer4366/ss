    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. تأثير مطر المصفوفة (Matrix Rain Effect) ---
            const canvas = document.getElementById('matrix-canvas');
            if (canvas) {
                const ctx = canvas.getContext('2d');
                let width = canvas.width = window.innerWidth;
                let height = canvas.height = window.innerHeight;

                const chars = 'أبتثجحخدذرزسشصضطظعغفقكلمنهوي0123456789!@#$%^&*()_+-=[]{}|;:",.<>/?';
                const charArray = chars.split('');
                const fontSize = 14;
                const columns = Math.floor(width / fontSize);

                const drops = [];
                for (let x = 0; x < columns; x++) {
                    drops[x] = Math.floor(Math.random() * (height / fontSize));
                }

                const drawMatrix = () => {
                    ctx.fillStyle = 'rgba(26, 26, 29, 0.05)';
                    ctx.fillRect(0, 0, width, height);
                    ctx.fillStyle = '#0F0';
                    ctx.font = `${fontSize}px monospace`;

                    for (let i = 0; i < drops.length; i++) {
                        const text = charArray[Math.floor(Math.random() * charArray.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                        if (drops[i] * fontSize > height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };
                
                let matrixInterval = setInterval(drawMatrix, 35);
                
                window.addEventListener('resize', () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                    const newColumns = Math.floor(width / fontSize);
                    while(drops.length < newColumns) drops.push(Math.floor(Math.random() * (height / fontSize)));
                    if(drops.length > newColumns) drops.length = newColumns;
                });
            }

            // --- 2. تأثير الميلان ثلاثي الأبعاد (Vanilla-Tilt.js) ---
            const card = document.getElementById('profile-card');
            if (card) {
                VanillaTilt.init(card, {
                    max: 15,
                    speed: 400,
                    glare: true,
                    "max-glare": 0.2, // وهج خفيف
                    perspective: 1000,
                    scale: 1.05,
                });
            }

            // --- 3. تأثير الكتابة (Typed.js) ---
            const typedTitleElement = document.getElementById('typed-title');
            if (typedTitleElement) {
                new Typed('#typed-title', {
                    strings: ['🇮🇶 Developer', 'Social Media Pro', 'Asst. Manager', 'Engineering Student'],
                    typeSpeed: 50,
                    backSpeed: 30,
                    backDelay: 1500,
                    loop: true,
                    smartBackspace: true,
                    showCursor: true,
                    cursorChar: '_',
                });
            }
            
            // --- 4. بيضة عيد الفصح عند النقر على الصورة ---
            const profileImage = document.getElementById('profile-image');
            const profileName = document.getElementById('profile-name');
            const accessGrantedMsg = document.getElementById('access-granted');
            
            if(profileImage && profileName && accessGrantedMsg) {
                let clickCount = 0;
                let clickTimeout = null;

                profileImage.addEventListener('click', () => {
                    clickCount++;
                    
                    if (clickTimeout) clearTimeout(clickTimeout);

                    if (clickCount === 3) {
                        // تفعيل بيضة عيد الفصح
                        profileName.textContent = 'SYSTEM OVERRIDE';
                        profileName.style.color = '#ff0000';
                        accessGrantedMsg.classList.remove('hidden');

                        // إعادة التعيين بعد 4 ثوانٍ
                        setTimeout(() => {
                            profileName.textContent = 'Mu3';
                            profileName.style.color = ''; // يعود إلى لون CSS
                            accessGrantedMsg.classList.add('hidden');
                        }, 4000);
                        
                        clickCount = 0; // إعادة تعيين العداد فوراً
                    } else {
                        // إعادة تعيين العداد إذا لم يضغط المستخدم مرة أخرى خلال ثانية واحدة
                        clickTimeout = setTimeout(() => {
                            clickCount = 0;
                        }, 1000);
                    }
                });
            }

            // --- 5. كشف الإحصائيات المخفية عند النقر المطول ---
            const hiddenStats = document.getElementById('hidden-stats');
            
            if (hiddenStats && card) {
                const showStats = () => hiddenStats.classList.add('visible');
                const hideStats = () => hiddenStats.classList.remove('visible');

                // أحداث أجهزة الكمبيوتر
                card.addEventListener('mousedown', showStats);
                card.addEventListener('mouseup', hideStats);
                card.addEventListener('mouseleave', hideStats); // إخفاء إذا غادر المؤشر أثناء الضغط

                // أحداث أجهزة الجوال
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault(); // لمنع déclenchement mousedown على بعض الأجهزة
                    showStats();
                });
                card.addEventListener('touchend', hideStats);
                card.addEventListener('touchcancel', hideStats);
            }
        });
    </script>
